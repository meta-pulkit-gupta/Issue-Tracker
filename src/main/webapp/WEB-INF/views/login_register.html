<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Login</h2>
      <br/>
      <button class="btn btn-lg btn-default">
        <span class="fa fa-google-plus text-danger"></span>
        <span class="text-padding">Log in with Google</span>
      </button>
      </br>
      </br>
      or
      </br>
      </br>

      <div>
        <form id="form-login" class="form-inline" action="" method="post">
            <div class="form-group">
              <input class="form-control " size="35" type="email" name="username" id="username" maxlength="255" placeholder="Email" autofocus="">
            </div>
          </br>
          </br>
            <div class="form-group">
              <input class="form-control " size="35" type="password" name="password" id="password" placeholder="Password">
            </div>
          </br>
          </br>

          <button class="btn btn-lg btn-primary" id="loginBtn" ng-click="myVar = 2" type="button">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="js/application.js"></script>
